<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			#container {width: 1024px; height: 600px;}
		</style>
	</head>	
		<script src="../js/three.min.js"></script>
		<script src="../js/OrbitControls.js"></script>
		<script>
			// initialization
			const fixedDeltaTime = 1.0 / 60;

			var scene, camera, renderer, container, controls;
			var cube, sphere;

			var angle = 0;

			function initScene()
			{
				scene = new THREE.Scene();
				container = document.getElementById ('container');
				camera = new THREE.PerspectiveCamera( 45,
				container.offsetWidth / container.offsetHeight,
				1, 1000 );
				camera.position.z = 20;
				camera.position.y = 2;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(container.offsetWidth, container.offsetHeight);
				container.appendChild(renderer.domElement);	
				controls = new THREE.OrbitControls(camera, renderer.domElement);
			}

			function geometry()
			{
				var geometry = new THREE.BoxGeometry(1,1,2);
				var material = new THREE.MeshBasicMaterial( {color: 0x2194ce, wireframe: true} );
				cube = new THREE.Mesh(geometry, material);
				scene.add(cube);
			}

			function animate()
			{
				requestAnimationFrame( animate );
				controls.update();
				//sphere.position.x = Math.cos(angle) * 20;
				//sphere.position.z = Math.sin(angle) * 20;
				cube.translateZ(2 * fixedDeltaTime);
				cube.rotation.y +=.01;
				angle+=.1;
				if (angle >= 360) { angle = 0; }

				renderer.render( scene, camera );
			}

			function render() 
			{
				initScene();
				geometry();
				animate();
			}

			//render();
		</script>
	<body onLoad="render();">
	<div id="container"> </div>
	</body>
</html>
